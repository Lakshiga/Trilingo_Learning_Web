<section class="relative z-10 py-20">
  <div class="max-w-6xl mx-auto px-8 md:px-20">
    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-5xl font-extrabold text-primary mb-6">{{ 'LIBRARY.TITLE' | translate }}</h1>
      <p class="text-xl text-gray-700 max-w-3xl mx-auto">
        {{ 'LIBRARY.SUBTITLE' | translate }}
      </p>
    </div>

    <!-- Video Categories -->
    <div class="space-y-16">

      <!-- Tamil Learning Videos -->
      <div class="relative z-10 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-primary mb-8 text-center">{{ 'LIBRARY.TAMIL_VIDEOS' | translate }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <app-video-card
            *ngFor="let v of tamilVideos"
            [videoId]="v.id"
            [title]="v.title | translate"
            [description]="v.description | translate">
          </app-video-card>
        </div>
      </div>

      <!-- Sinhala Learning Videos -->
      <div class="relative z-10 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-primary mb-8 text-center">{{ 'LIBRARY.SINHALA_VIDEOS' | translate }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <app-video-card
            *ngFor="let v of sinhalaVideos"
            [videoId]="v.id"
            [title]="v.title | translate"
            [description]="v.description | translate">
          </app-video-card>
        </div>
      </div>

      <!-- English Learning Videos -->
      <div class="relative z-10 bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-primary mb-8 text-center">{{ 'LIBRARY.ENGLISH_VIDEOS' | translate }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <app-video-card
            *ngFor="let v of englishVideos"
            [videoId]="v.id"
            [title]="v.title | translate"
            [description]="v.description | translate">
          </app-video-card>
        </div>
      </div>

    </div>

    <!-- Call to Action -->
    <div class="relative z-10 text-center mt-16">
      <h3 class="text-2xl font-bold text-primary mb-4">{{ 'LIBRARY.READY_TO_LEARN' | translate }}</h3>
      <p class="text-gray-700 mb-8">{{ 'LIBRARY.JOIN_LEARNERS' | translate }}</p>
      <button class="btn-primary px-8 py-3 font-bold rounded-full shadow-md transition hover:scale-105">
        {{ 'LIBRARY.START_LEARNING' | translate }}
      </button>
    </div>
  </div>
</section>
