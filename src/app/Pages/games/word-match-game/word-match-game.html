<div class="p-4 bg-white">
  <a routerLink="/games"
     class="inline-block bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 hover:shadow-md transition">
     ‚Üê Back to Games
  </a>
</div>


<main class="min-h-screen flex flex-col items-center justify-start p-6 bg-white font-sans">
  <div class="w-full max-w-3xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-cyan-700 mb-2">Word-Image Match</h1>
      <p class="text-gray-700 text-base md:text-lg">Match the words with the correct images!</p>
    </header>

    <!-- Results -->
    <div *ngIf="gameState() === 'finished'" class="text-center bg-gray-100 border border-gray-300 p-6 rounded-xl shadow mb-8">
      <div *ngIf="allCorrect(); else partial">
        <h2 class="text-4xl mb-2">üéâ</h2>
        <h3 class="text-2xl font-bold text-green-600">Congratulations!</h3>
        <p class="text-green-700 text-base mt-2">All pairs matched correctly!</p>
      </div>
      <ng-template #partial>
        <h3 class="text-xl font-bold text-cyan-600 mb-2">Here are your results!</h3>
        <div class="flex justify-center gap-6 text-sm md:text-base mt-2">
          <div class="flex flex-col items-center">
            <span class="font-bold text-lg text-green-600">{{ correctCount() }}</span>
            <span class="text-gray-500">Correct</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="font-bold text-lg text-red-600">{{ incorrectCount() }}</span>
            <span class="text-gray-500">Incorrect</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="font-bold text-lg text-amber-600">{{ score() }}</span>
            <span class="text-gray-500">Score</span>
          </div>
        </div>
      </ng-template>
    </div>

<!-- Game area -->
<div class="grid grid-cols-2 gap-6 md:gap-8">
  <!-- Words Column (No changes here) -->
  <div class="flex flex-col gap-4">
    <button
      *ngFor="let word of words()"
      type="button"
      (click)="selectWord(word)"
      [disabled]="isWordPaired(word.id) && gameState() !== 'finished'"
      class="w-full p-4 text-lg font-semibold rounded-lg shadow-md
             bg-gray-100 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400
             transition-all duration-200 flex items-center justify-center"
      [style.height.px]="100"
      [ngClass]="{
        'ring-4 ring-cyan-400': isWordSelected(word.id),
        'opacity-50 cursor-not-allowed': isWordPaired(word.id) && gameState() !== 'finished'
      }"
    >
      <span>{{ word.text }}</span>
    </button>
  </div>

  <!-- Images Column (This part is updated) -->
  <div class="flex flex-col gap-4">
    <div *ngFor="let image of images()"
         class="w-full flex items-center justify-center"
         [style.height.px]="100">
      
      <!-- ADD width="100" and height="100" HERE -->
      <img
        (click)="selectImage(image)"
        [ngSrc]="image.url"
        [alt]="image.alt"
        width="100"
        height="100"
        class="max-w-full max-h-full object-contain rounded-lg transition-all duration-200"
        [ngClass]="{
          'ring-4 ring-cyan-400': isImageSelected(image.id),
          'opacity-50 cursor-not-allowed': isImagePaired(image.id) && gameState() !== 'finished',
          'cursor-pointer': gameState() === 'playing' && !isImagePaired(image.id)
        }"
      />
    </div>
  </div>
</div>
    <!-- Footer buttons -->
    <footer class="mt-8 text-center">
      <button
        *ngIf="gameState() === 'playing'; else replay"
        (click)="checkAnswers()"
        [disabled]="!allPairsMade()"
        class="px-10 py-3 text-base font-bold rounded-lg bg-cyan-600 hover:bg-cyan-500 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
      >
        Check Answers
      </button>

      <ng-template #replay>
        <button
          (click)="setupGame()"
          class="px-10 py-3 text-base font-bold rounded-lg bg-amber-600 hover:bg-amber-500 text-white"
        >
          Play Again
        </button>
      </ng-template>
    </footer>
  </div>
</main>
